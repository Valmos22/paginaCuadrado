        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const videos = document.querySelectorAll('.carousel-video');
                let currentIndex = 0;

                function playNextVideo() {
                    if (currentIndex < videos.length - 1) {
                        currentIndex++;
                    } else {
                        currentIndex = 0; // Reinicia al primer video si está al final
                    }

                    // Mueve el carrusel al siguiente video
                    const carousel = document.querySelector('.carousel-1');
                    carousel.scrollTo({
                        left: carousel.offsetWidth * currentIndex,
                        behavior: 'smooth'
                    });

                    // Reproduce el siguiente video
                    videos[currentIndex].play();
                }

                videos.forEach((video, index) => {
                    video.addEventListener('ended', playNextVideo);

                    // Si el carrusel no empieza automáticamente con el primer video en reproducción
                    if (index === 0) {
                        video.play();
                    }
                });
            });
        </script>
